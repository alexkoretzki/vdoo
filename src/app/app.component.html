<div class="container">
  <div class="select-container">
    <app-singers (singerSelectedEvnt)="singerSelected($event)"></app-singers>
    <ng-container *ngIf="selectedSinger">
      <app-albums
        [artistId]="selectedSinger"
        (albumSelectedEvt)="albumSelected($event)"
      ></app-albums>
    </ng-container>
  </div>
  <div class="album-details-container" *ngIf="selectedAlbum">
    <app-album-details [album]="selectedAlbum"></app-album-details>
  </div>
</div>
